name: Run Jest Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 

      - name: Navigate to Backend
        working-directory: "root/project phase 2/BashCoffee-CompanyA-backend"
        run: echo "Navigated to backend directory"

      - name: Install Dependencies
        working-directory: "root/project phase 2/BashCoffee-CompanyA-backend"
        run: npm install

      - name: Run Tests
        working-directory: "root/project phase 2/BashCoffee-CompanyA-backend"
        run: npx jest
